{% extends 'base.html' %}

<!-- Title -->

<!-- Content -->
{%block content%}
<div class="form-wrapper">
    <form>
        <h1>로그인</h1>
        <input id="email" type="email" name="email" placeholder="example@gmail.com"/>

    </from>

{%endblock%}
